<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRANSLATE! by Mikko</title>
  <link rel="stylesheet" href="styles/design-system.css">
  <!-- NOTE: This modernized version eliminates the need for popup.css by using design system components -->
</head>
<body class="bg-primary m-0">
  <!-- Loading Overlay using design system components -->
  <div id="loading-overlay" class="overlay" style="display: none;">
    <div class="modal p-6 flex flex-col items-center gap-4">
      <div class="progress-bar__fill" style="width: 40px; height: 40px; border-radius: 50%; animation: spin 1s linear infinite;"></div>
      <div class="text-base font-medium text-primary">Translating...</div>
    </div>
  </div>

  <div class="container" style="width: 380px; max-height: 600px; padding: 0;">
    <!-- Header using design system -->
    <header class="flex items-center justify-between p-4 border-b bg-surface">
      <div class="flex items-center gap-3">
        <div class="flex items-center justify-center w-8 h-8 bg-primary rounded-lg">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
            <path d="M12 2L2 7v10c0 5.55 3.84 9.74 9 11 5.16-1.26 9-5.45 9-11V7l-10-5z" stroke="currentColor" stroke-width="2" fill="none"/>
            <path d="M9 12l2 2 4-4" stroke="currentColor" stroke-width="2" fill="none"/>
          </svg>
        </div>
        <div>
          <h1 class="text-lg font-bold text-primary m-0">TRANSLATE!</h1>
          <p class="text-xs text-secondary m-0">by Mikko</p>
        </div>
      </div>
      
      <div class="flex gap-1">
        <button id="theme-toggle" class="btn btn--ghost btn--icon btn--sm" aria-label="Toggle theme">
          <svg class="theme-icon-light" width="16" height="16" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
            <path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="currentColor" stroke-width="2"/>
          </svg>
          <svg class="theme-icon-dark" width="16" height="16" viewBox="0 0 24 24" fill="none" style="display: none;">
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" stroke="currentColor" stroke-width="2" fill="none"/>
          </svg>
        </button>
        <button id="settings-button" class="btn btn--ghost btn--icon btn--sm" aria-label="Settings">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
            <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51h.09a1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z" stroke="currentColor" stroke-width="2"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main Content using design system -->
    <main class="p-4 flex flex-col gap-4">
      <!-- Language Selection Card -->
      <div class="card">
        <div class="card__body p-3">
          <div class="flex gap-3">
            <div class="flex-1">
              <label class="text-xs font-medium text-secondary mb-1 block">From</label>
              <select id="source-lang" class="input select text-sm">
                <option value="auto">Auto-detect</option>
                <option value="en">English</option>
                <option value="zh">Chinese</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="es">Spanish</option>
              </select>
            </div>
            
            <!-- Swap Languages Button -->
            <div class="flex items-end">
              <button id="swap-languages" class="btn btn--ghost btn--icon btn--sm" aria-label="Swap languages">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                  <path d="M8 3l4 4-4 4" stroke="currentColor" stroke-width="2"/>
                  <path d="M16 21l-4-4 4-4" stroke="currentColor" stroke-width="2"/>
                </svg>
              </button>
            </div>
            
            <div class="flex-1">
              <label class="text-xs font-medium text-secondary mb-1 block">To</label>
              <select id="target-lang" class="input select text-sm">
                <option value="en">English</option>
                <option value="zh">Chinese</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="es">Spanish</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Auto-translate Toggle -->
      <div class="card">
        <div class="card__body p-3">
          <div class="flex items-center justify-between">
            <div>
              <div class="text-sm font-medium text-primary">Auto-translate</div>
              <div class="text-xs text-secondary">Automatically translate pages</div>
            </div>
            <label class="toggle">
              <input type="checkbox" id="auto-translate-toggle" class="toggle__input">
              <span class="toggle__slider"></span>
            </label>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex gap-2">
        <button id="translate-page" class="btn btn--primary flex-1">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <path d="M5 8l6 6" stroke="currentColor" stroke-width="2"/>
            <path d="M4 14l6-6 2-3" stroke="currentColor" stroke-width="2"/>
            <path d="M2 5h12" stroke="currentColor" stroke-width="2"/>
            <path d="M7 2h1" stroke="currentColor" stroke-width="2"/>
            <path d="M22 22l-5-10-5 10" stroke="currentColor" stroke-width="2"/>
            <path d="M14 18h6" stroke="currentColor" stroke-width="2"/>
          </svg>
          Translate Page
        </button>
        <button id="stop-translation" class="btn btn--secondary" style="display: none;">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <rect x="6" y="6" width="12" height="12" stroke="currentColor" stroke-width="2" fill="currentColor"/>
          </svg>
          Stop
        </button>
      </div>

      <!-- Usage Statistics -->
      <div class="card">
        <div class="card__header">
          <div class="text-sm font-semibold text-primary">Usage Statistics</div>
        </div>
        <div class="card__body p-3">
          <div class="flex justify-between items-center mb-2">
            <span class="text-xs text-secondary">Requests</span>
            <div class="flex items-center gap-2">
              <span id="requests-used" class="text-sm font-medium text-primary">0</span>
              <span class="text-xs text-tertiary">/</span>
              <span id="requests-limit" class="text-xs text-secondary">60</span>
              <span class="text-xs text-tertiary">per min</span>
            </div>
          </div>
          
          <div class="flex justify-between items-center mb-3">
            <span class="text-xs text-secondary">Tokens</span>
            <div class="flex items-center gap-2">
              <span id="tokens-used" class="text-sm font-medium text-primary">0</span>
              <span class="text-xs text-tertiary">/</span>
              <span id="tokens-limit" class="text-xs text-secondary">100k</span>
              <span class="text-xs text-tertiary">per min</span>
            </div>
          </div>
          
          <!-- Progress Bars -->
          <div class="flex flex-col gap-2">
            <div>
              <div class="progress-bar bg-neutral-100 rounded-full overflow-hidden" style="height: 4px;">
                <div id="requests-progress" class="progress-bar__fill h-full" style="width: 0%; background: var(--primary);"></div>
              </div>
            </div>
            <div>
              <div class="progress-bar bg-neutral-100 rounded-full overflow-hidden" style="height: 4px;">
                <div id="tokens-progress" class="progress-bar__fill h-full" style="width: 0%; background: var(--primary);"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Provider Selection -->
      <div class="card">
        <div class="card__header">
          <div class="text-sm font-semibold text-primary">Translation Engine</div>
        </div>
        <div class="card__body p-3">
          <select id="provider-select" class="input select w-full">
            <option value="dashscope">Qwen MT (DashScope)</option>
            <option value="openai">OpenAI GPT</option>
            <option value="anthropic">Claude (Anthropic)</option>
            <option value="gemini">Google Gemini</option>
            <option value="deepl">DeepL</option>
            <option value="google">Google Translate</option>
          </select>
          <div id="provider-status" class="flex items-center gap-2 mt-2">
            <div class="badge badge--success">
              <div class="w-2 h-2 bg-current rounded-full"></div>
            </div>
            <span class="text-xs text-secondary">Ready</span>
          </div>
        </div>
      </div>

      <!-- Test Settings Button -->
      <button id="test-settings" class="btn btn--secondary w-full">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
          <polyline points="9,11 12,14 22,4" stroke="currentColor" stroke-width="2" fill="none"/>
          <path d="M21,12v7a2,2 0 0,1 -2,2H5a2,2 0 0,1 -2,-2V5a2,2 0 0,1 2,-2h11" stroke="currentColor" stroke-width="2" fill="none"/>
        </svg>
        Test Settings
      </button>
    </main>
  </div>

  <!-- Status Messages -->
  <div id="status-messages" class="fixed bottom-4 right-4 flex flex-col gap-2" style="z-index: var(--z-toast);"></div>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="popup.js"></script>

  <!-- Inline styles for demonstration - would be moved to design system -->
  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Status message styles using design system */
    .status-message {
      @apply p-3 rounded-lg shadow-lg text-sm font-medium;
      @apply flex items-center gap-2;
      animation: slideInUp 0.3s var(--ease-out);
      max-width: 300px;
    }
    
    .status-message--success {
      background: var(--color-success-50);
      border: 1px solid var(--color-success-200);
      color: var(--color-success-700);
    }
    
    .status-message--error {
      background: var(--color-error-50);
      border: 1px solid var(--color-error-200);
      color: var(--color-error-700);
    }
    
    .status-message--info {
      background: var(--color-primary-50);
      border: 1px solid var(--color-primary-200);
      color: var(--color-primary-700);
    }
  </style>
</body>
</html>
