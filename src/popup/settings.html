<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="../styles/design-system.css">
  <link rel="stylesheet" href="../styles/options.css">
</head>
<body>
  <main class="options-body" data-theme="light">
      <section id="themeSection">
        <h3>Theme</h3>
        <label>Style
          <select id="theme-selector">
            <option value="modern">Modern</option>
            <option value="apple">Apple</option>
            <option value="cyberpunk">Cyberpunk</option>
          </select>
        </label>
      </section>
      <section id="qwenPresets">
        <h3>Qwen (DashScope) Presets</h3>
        <p>Pick the correct endpoint for your API key region, then test.</p>
        <div class="preset-row">
          <button id="presetQwenIntl" class="btn-primary">Use Qwen — International Endpoint</button>
          <button id="presetQwenCN" class="btn-secondary">Use Qwen — Mainland China Endpoint</button>
          <button id="testQwen" class="btn-outline">Test Qwen Connection</button>
        </div>
        <div id="providerStatus" class="status" aria-live="polite">Ready.</div>
      </section>
      <section id="providerSection">
        <h3>Translation Providers</h3>
        <div id="providerList" class="provider-cards"></div>
        <div class="section-actions" style="display:flex;gap:8px;align-items:center;">
          <button id="addProvider" class="btn-primary">Add Provider</button>
          <button id="saveAll" class="btn-secondary" title="Save all changes">Save</button>
          <span id="saveStatus" class="status" aria-live="polite"></span>
        </div>
      </section>
      <section id="statsDetails">
        <h3>Usage</h3>
        <pre id="usageStats">-</pre>
      </section>
      <section id="tmDetails">
        <h3>TM Metrics</h3>
        <pre id="tmMetrics">-</pre>
      </section>
      <section id="cacheDetails">
        <h3>Cache Stats</h3>
        <pre id="cacheStats">-</pre>
      </section>
      <section id="quotaDetails">
        <h3>Quota & Rate Limit Usage</h3>
        <div id="quotaStats">Loading...</div>
      </section>
    </main>
    <!-- Dependencies required by settings.js -->
    <script src="../lib/logger.js"></script>
    <script src="../lib/providers.js"></script>
    <script src="../lib/providerStore.js"></script>
    <script src="../providers/index.js"></script>
    <script src="../providerConfig.js"></script>
    <script src="../popup/env.js"></script>
    <script src="../popup/storage.js"></script>
    <script src="../popup/messaging.js"></script>
    <script src="../popup/providerEditor.js"></script>
    <script src="../popup/settings.js"></script>
</body>
</html>
